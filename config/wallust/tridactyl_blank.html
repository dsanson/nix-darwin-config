    :root {

        /* Special */
        --background: {{background}};
        --foreground: {{foreground}};
        --cursor: {{cursor}};

        /* Colors */
        --color0: {{color0}};
        --color1: {{color1}};
        --color2: {{color2}};

        --color4: {{color4}};

        --color12: {{color12}};
        --color13: {{color13}};
        --color14: {{color14}};
        --color15: {{color15}};
    }
    body::before{
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: radial-gradient(circle, var(--color2) 10%, var(--color1) 100%, var(--color0));
        background-attachment: fixed;
        background-size: cover;
        }
    @media (prefers-color-scheme: dark) {
        body::before{
           filter: brightness(45%);
        }
    }
